<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: fadeIn 1.2s ease-in-out;
        }
        .suggestions {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .suggestions li {
            margin: 8px 0;
        }
        .suggestions a {
            color: #ffdf91;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .suggestions a:hover {
            color: #ffefba;
        }
        .btn-home {
            padding: 10px 20px;
            background-color: #ff8a65;
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-home:hover {
            background-color: #ff7043;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops!</h1>
        <p>We couldn't find the word: "<strong>{{ keyword }}</strong>"</p>
        <h2>Suggestions:</h2>
        <ul class="suggestions">
            {% if suggestions %}
                {% for suggestion in suggestions %}
                    <li><a href="/detail/{{ suggestion }}">{{ suggestion }}</a></li>
                {% endfor %}
            {% else %}
                <li>No suggestions available. Please try another word.</li>
            {% endif %}
        </ul>
        <a href="/" class="btn-home">Go Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
